<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

	<script type="text/javascript">
	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];
	(function () {
	  /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */
	  var index=[];//创建一个筛选结果数组
	  var list=document.getElementById('aqi-list');
	  for(var i=0;i<aqiData.length;i++){
	  	if(aqiData[i][1]>60){
	  		index.push(aqiData[i]);//大于60的存入结果数组
	  	}
	  }
	  // 把结果数组倒序排列
	  index.sort(function(a,b){
	  	if(a[1]<b[1]){
	  		return 1;
	  	}else if(a[1]>b[1]){
	  		return -1;
	  	}else{
	  		return 0;
	  	}
	  });
	  for(var j=0;j<index.length;j++){
	  	var ca=document.createElement('li');
	  	ca.innerHTML="第"+(j+1)+"名："+index[j];
	  	list.appendChild(ca);
	  }
	})();
</script>
</body>
</html>
